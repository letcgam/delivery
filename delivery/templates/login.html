{% extends "layout.html" %} {% block body %}

<div class="d-flex justify-content-center">
    <form
        action="{% url 'login' %}"
        method="post"
        class="d-flex flex-column gap-3 align-items-center text-light border border-1 border-secondary rounded-5 p-3 py-5"
        id="register-form"
    >
        <h1>Log in</h1>

        {% if message %}
            <div class="text-danger">{{ message }}</div>
        {% endif %}

        {% csrf_token %}
        <div class="form-group">
            <input
                autofocus
                class="form-control"
                type="text"
                name="username"
                placeholder="Username"
            />
        </div>
        <div class="form-group">
            <input
                class="form-control"
                type="password"
                name="password"
                placeholder="Password"
            />
        </div>
        <input class="btn btn-warning" type="submit" value="Login" />

        <span>
            Don't have an account?
            <a href="{% url 'register' %}">Register here.</a>
        </span>
    </form>
</div>

{% endblock %}

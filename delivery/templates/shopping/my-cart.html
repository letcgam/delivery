{% extends "layout.html" %}

{% block body %}
<div class="container d-flex flex-column border rounded-5">
    <div class="d-flex justify-content-center p-3">
        <table class="cart-table col-12 col-md-10 col-lg-6 col-xl-6">
            <thead>
                <tr class="row row-cols-4  cart-product p-3 bg-dark">
                    <th><h5>Product</h5></th>
                    <th class="text-end">Unit price</th>
                    <th class="text-center quantity-input-col">Quantity</th>
                    <th class="text-end">Total</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                    <tr class="row row-cols-4 cart-product rounded-4 p-3 py-4 mb-3">
                        <td><h5>{{ product.product.name }}</h5></td>
                        <td class="text-end" name="product-price">
                            <span class="product-price-visible">{{ product.product.price }}</span>
                            <input value="{{ product.product.price }}" hidden>
                        </td>
                        <td class="text-center quantity-input-col">
                            <input name="quantity-input" class="form-control bg-dark text-light" type="number" min="1" value="{{ product.quantity }}">
                        </td>
                        <td class="text-end" name="total-price">{{ product.product.price }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
    <div class="d-flex justify-content-center">
        <div class="bg-dark border rounded-4 p-3 py-4 mb-3 col-12 col-md-10 col-lg-6 col-xl-6">
            <h4>Total:</h4>
            <h4 id="total-price"></h4>
        </div>
    </div>
</div>

<script src="../../static/cart.js"></script>
{% endblock %}

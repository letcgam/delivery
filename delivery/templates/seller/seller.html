{% extends "layout.html" %}

{% block body %}
<div class="container d-flex justify-content-center text-light">
    <div class="row">
        <div class="col d-flex flex-column gap-3">
            <a href="{% url 'my_products' %}" class="btn btn-warning">My products</a>
            <a href="{% url 'my_sales' %}" class="btn btn-warning">My sales</a>
            <a href="{% url 'add_product' %}" class="btn btn-warning">Add new product</a>
        </div>
    </div>
    <div class="row">
        <div class="container d-flex justify-content-center text-light">
            <div class="row row-cols-2 row-cols-md-3 row-cols-lg-6">
                {% for product in products %}
                    <div class="p-2">
                        <div class="border border-1 rounded-2 px-3">
                            <div class="product-name">{{ product.name }}</div>
                            <div>{{ product.price }}</div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}

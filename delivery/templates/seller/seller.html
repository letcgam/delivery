{% extends "layout.html" %}
{% load static %}


{% block body %}
<div class="container text-light">
    <div class="bg-black p-3 px-4 rounded-4 mb-3">
        <span class="d-flex col-8 col-sm-12 align-items-center">
            <h1>My dashboard</h1>
            <h4 class="mx-2 text-secondary">&bull; {{ user }}</h4>
        </span>
    </div>
    <div class="col-12 mb-3">
        <div class="glass rounded-4 p-3 py-4 w-100">
            <div class="row">
                <span class="col-6 col-lg-3 my-1">
                    <a href="{% url 'my_products' %}" class="btn btn-theme rounded-pill w-100">My products</a>
                </span>
                <span class="col-6 col-lg-3 my-1">
                    <a href="{% url 'my_sales' %}" class="btn btn-theme rounded-pill w-100">My sales</a>
                </span>
                <span class="col-6 col-lg-3 my-1">
                    <a href="{% url 'add_product' %}" class="btn btn-theme rounded-pill w-100">Add new product</a>
                </span>
                <span class="col-6 col-lg-3 my-1">
                    <a href="{% url 'my_wallet' %}" class="btn btn-theme rounded-pill w-100">My wallet</a>
                </span>
            </div>
        </div>
    </div>
    <div class="col-12 mb-3">
        <div class="glass rounded-4 p-4">
        <h3>Most sold categories</h3>
            {% for category, quant in sold_categories|slice:"0:3" %}
                <div class="bar-container row my-2">
                    <div class="col">
                        <span>{{ category.name }}</span>
                    </div>
                    <div class="col">
                        <div class="bar text-end">
                            <div name="bar" class="progress-bar"></div>
                            <input value="{{ quant }}" hidden>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

<script src="{% static 'seller/dashboard.js' %}"></script>
{% endblock %}

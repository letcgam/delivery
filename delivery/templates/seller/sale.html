{% extends "layout.html" %}

{% block body %}
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-xm-12 col-sm-10 col-md-8 col-lg-6">
            <div class="d-flex justify-content-between my-3">
                <h3>Order <span>{{ order.id }}</span></h3>
                <h3>Total: <span name="price">{{ order.total_price }}</span></h3>
            </div>
            <ul class="list-group">
                {% for item in items %}
                    <form class="list-group-item bg-dark text-light d-flex">
                        <img src="../../static/icon.png" alt="" class="w-25">
                        <div class="d-flex p-4 px-5 flex-column">
                            <h4>{{ item.product }}</h4>
                            <p>{{ item.quant }}&times;<span name="price">{{ item.product.price }}</span></p>
                        </div>
                        <div class="d-flex flex-column justify-content-center">
                            
                        </div>
                    </form>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
<script src="../../static/product.js"></script>
{% endblock %}

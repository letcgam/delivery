{% extends "layout.html" %}
{% load static %}


{% block body %}
<div class="container d-flex justify-content-center text-light">
    <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5">
        {% for product in products %}
            <div class="p-2">
                <a href="{% url 'product' product_id=product.id %}" class="d-flex flex-column p-3 rounded-3 text-light link-underline link-underline-opacity-0 product-section glass">
                    <span class="d-flex justify-content-center mb-2 rounded-4 w-100 glass">
                        {% if product.image_url != "" %}
                            <img name="product-image" src="{{ product.image_url }}" class="square">
                        {% else %}
                            <img name="product-image" src="{% static 'icon.png' %}">
                        {% endif %}
                    </span>
                    <div class="product-name">{{ product.name }}</div>
                    <div name="product-price">{{ product.price }}</div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>

<script src="{% static 'index.js' %}"></script>
{% endblock %}
